/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.7'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.auth0:java-jwt:3.10.3'
    api 'org.springframework.security:spring-security-taglibs:5.7.6'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.70'
    api 'javax.servlet:jstl:1.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.7'
    api 'com.querydsl:querydsl-jpa:5.0.0'
    api 'org.springframework.boot:spring-boot-starter-mustache:2.7.7'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.7'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.7'
    api 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.7'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.7'
    testImplementation 'org.springframework.security:spring-security-test:5.7.6'
    compileOnly 'com.querydsl:querydsl-apt:5.0.0'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'
description = 'marmar'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
